version: '3'

services:
  node:
    build:
      context: ./app
      dockerfile: Dockerfile
    image: node
    container_name: node
    entrypoint: dockerize -wait tcp://db:3306 -timeout 20s npm install
    networks:
      - nodenet
    volumes:
      - ./app:/usr/src/app
    depends_on:
      - db

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes: 
      - ./mysql:/var/lib/mysql
    environment: 
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks: 
      - nodenet

  nginx:
    build: 
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    networks: 
      - nodenet
    ports: 
      - "3000:3000"

networks:
  nodenet:
    driver: bridge